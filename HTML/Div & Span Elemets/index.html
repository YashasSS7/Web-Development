<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & span Elemets</title>
</head>
<body>

    <!--Example for Div
    `<div>` like a “box” or “container” for content.-->
<div>
  <h2>About Me</h2>
  <p>I love coding and playing games.</p>
</div>
    
   <!--Example for Span
   Used to **style or mark small parts** of text or content-->
<p>I love <span style="color: red;">pizza</span> and ice cream!</p>

<h1> i love <span style="color:rgb(255, 0, 119);">Coding</span></h1>

</body>
</html>
