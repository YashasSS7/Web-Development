<!--                     The <video> Tag

The <video> tag is used to embed video files in an HTML document.
It supports multiple attributes to control the video playback.

Attributes for <video> Tag :

src: Specifies the path to the video file.

controls: Adds video controls, like play, pause, and volume.

autoplay: Automatically starts playing the video when the page loads.

loop: Repeats the video once it ends.

muted: Mutes the video by default.

poster: Specifies an image to be displayed before the video starts playing.

width and height: Specifies the dimensions of the video.
    
-->
<video src="video.mp4" height=455 controls autoplay loop muted poster="image.jpg"></video>

<hr>
<!---------------------------------------------------------------------->

<!--                       The <audio> Tag
The <audio> tag is used to embed audio files in an HTML document. It also supports multiple attributes for control.
    
Attributes for <audio> Tag:-

src: Specifies the path to the audio file.

controls: Adds audio controls, like play, pause, and volume.

autoplay: Automatically starts playing the audio when the page loads.

loop: Repeats the audio once it ends.

muted: Mutes the audio by default. 
✅ Perfect explanation — here’s a clean, summarized version you can use in your notes or an exam answer:

---

### **`preload` Attribute (for `<audio>` tag)**

Specifies **if and how the audio file should be loaded** when the web page loads.

**Values:**

1. **`none`** –

   The browser **does not preload** the audio file.

   ➤ Audio starts downloading **only when the user plays it**.
   *(Default behavior)*

2. **`metadata`** –

   The browser preloads **only the metadata**, such as duration, size, and other info.
   
   ➤ Useful if you want to **show audio details** without loading the full file.

3. **`auto`** –
   The browser **preloads the entire audio file** in the background.
   ➤ Ensures **quick playback**, but may **consume more bandwidth**.

   -->

<audio src="AUDIO1.MP3" controls  autoplay loop muted preload="metadata"></audio>
