<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalable Vector Graphics (SVG)</title>
</head>
<body>

<h1>Refer code with harry-svg tutorial</h1>

<h1>circle</h1>
<svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
</svg>

<h1>rectangle</h1>
<svg height="30" width="30">
    <rect width="30" height="30" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />
</svg>

<hr>

<h1> Img Tag Example</h1>
<h2>saving the code in img.svg file and then using it with src</h2>

<img src="img.svg" alt="Sample SVG">

</body>
</html>
