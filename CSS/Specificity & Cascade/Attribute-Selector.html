<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attribute Selector Example</title>

  <style>
    /* Element selector */
    p {
      color: blue;
    }

    /* Attribute selector */
    p[type="info"] {
      color: green;
    }
  </style>
</head>

<body>

  <p>This is a normal paragraph</p>

  <p type="info">
    This paragraph uses an ATTRIBUTE selector
  </p>

</body>
</html>
