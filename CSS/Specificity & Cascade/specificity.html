The Cascade Algorithm:-
CSS stands for Cascading Stylesheets. 
The cascade is the algorithm for solving conflicts where multiple CSS rules apply to an HTML element. 

Understanding the cascade algorithm helps you understand how the browser resolves conflicts like this.

When multiple CSS rules target the same element, the browser decides in this EXACT order:

2)Specificity: an algorithm that determines which CSS selector has the strongest match (inline > ID > class > element > universal)

  Specificity Priority (Highest ‚Üí Lowest)
  1)Inline styles
  2)ID selectors (#id)
  3)Class selectors (.class), attributes, pseudo-classes
  4)Element selectors (div, p) & pseudo-elements 
 
 Eg:-                                                                             -->

<!DOCTYPE html>
<html lang="en">

  <style>
    /* 4Ô∏è‚É£ Element selector (lowest priority) */

    }

    /* 3Ô∏è‚É£ Class selector */
    .text {
      color: green;
    }

    /* 3Ô∏è‚É£ Attribute selector */
    p[data-type="info"] {
      color: orange;
    }

    /* 3Ô∏è‚É£ Pseudo-class */
    p:hover {
      color: purple;
    }

    /* 2Ô∏è‚É£ ID selector */
    #message {
      color: red;
    }
  </style>
</head>

<body>

  <!-- 1Ô∏è‚É£ Inline style (highest priority) -->
  <p id="message" class="text" data-type="info" style="color: rgb(255, 0, 0);" >

  </p>

4)Importance: some CSS rules are weighted more heavily than others, especially with the !important rule type
