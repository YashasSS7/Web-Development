<!--Letter Spacing 

The letter-spacing property allows you to specify the spacing between each character in the text. The property values can be in pixels (px), em, rem, percentage (%), etc.

-->

<html lang="en">
<head>
    <style>
        h1 {
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <h1>CodeWithHarry</h1>
</body>
</html>
