<!--                                             Text Alignment
The text-align property is used to align the text within the container. The container can be a div, section, etc.

Syntax:

selector {
    text-align: value;
}

There are four values for text-align:

left: align the text to the left.
center: align the text to the center.
right: align the text to the right.
justify: spread the text evenly between the left and right margins.-->


<html lang="en">
<head>
    <style>
        #p22{text-align:center}
        #p1 {text-align: left;}
        #p2 {text-align: right;}
        #p3 {text-align: end;}
        #p4 {text-align: justify;}
    </style>
</head>
<body>
    <p id="p22">text-align-center</p>
    <p id="p1">text-align: left</p>
    <p id="p2">text-align: right</p>
    <p id="p3">text-align: end</p>
    <p id="p4">text-align: justify</p>
</body>
</html>
