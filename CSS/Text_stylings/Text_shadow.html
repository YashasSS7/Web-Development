<h2>       <pre>                     Text Shadow

The text-shadow property adds a shadow effect to text.

Syntax:

selector {
    text-shadow: horizontal offset, vertical offset, blur radius, color;
} 

Example: </pre> </h2>

<html lang="en">
<head>
    <style>
        h1 {
            text-shadow: 2px 3px 4px red;
        }
    </style>
</head>
<body>
    <h1>CodeWithHarry</h1>
</body>
</html>
