<!--                            Line Height
The line-height property defines the vertical spacing between lines of text.

Here, a value of 3.5 means the space between lines will be 3.5 times the font size.

Example:-->

<html lang="en">
<head>
    <style>
        h1 {
            line-height: 2.5;
        }
    </style>
</head>
<body>
   
    <h1> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellendus, reiciendis. Voluptatum asperiores voluptates beatae totam laborum consequuntur deleniti mollitia assumenda. </h1>
</body>
</html>
