<!--                                                      FONT SIZE
                                                      
The font size property sets the size of the fonts.

It has some predefined sizes, such as small, medium, large, larger, etc.

The most commonly used units for font size are px (pixels), em (ems), rem (root ems), and percentage (%).

Quick notes:

## Think of **font-size** as a **number**.

Everything below is just **how that number is calculated**.

----------------------------------------------------------------------------------------------------------------------

## 1Ô∏è‚É£ `px` ‚Äî **Fixed size (no math)**

* `1px = 1 pixel`
* Does **NOT** depend on anything else.

```css
p {
  font-size: 16px;
}
```

üëâ Always **16px**, no matter where the element is.

**Use when:** you want exact control.

-------------------------------------------------------------------------------------------------------------------------
## 2Ô∏è‚É£ `em` ‚Äî **Depends on parent**(parent is the element directly above another element)

* `1em = font-size of the parent`
* It **multiplies** as it goes down.

### Example:

```css
div {
  font-size: 20px;
}

p {
  font-size: 1.5em;
}
```

üëâ `p` font-size = `20px √ó 1.5 = 30px`

‚ö†Ô∏è **Problem with em:**
If nested, it keeps multiplying.

```css
div { font-size: 20px; }
div p { font-size: 1.5em; }   /* 30px */
div p span { font-size: 1.5em; } /* 45px üòµ */
```

-------------------------------------------------------------------------------------------------------------------------


## 3Ô∏è‚É£ `rem` ‚Äî **Depends only on `<html>`**

* `1rem = font-size of <html>`
* NO multiplying problem.

```css
html {
  font-size: 16px;
}

p {
  font-size: 1.5rem;
}
```

üëâ `p` font-size = `16px √ó 1.5 = 24px`
Even if deeply nested ‚Äî **still 24px**.

‚úÖ **Best for consistent layouts**

rem means ONLY the <html> element
1rem = font-size of <html>
-------------------------------------------------------------------------------------------------------------------------


## 4Ô∏è‚É£ `%` ‚Äî **Percentage of parent**

* `100% = parent‚Äôs font-size`

```css
div {
  font-size: 20px;
}

p {
  font-size: 150%;
}
```

üëâ `p` font-size = `20px √ó 150% = 30px`

üìå `%` behaves like `em`, just written differently.

-------------------------------------------------------------------------------------------------------------------------


## üî• ONE SIMPLE RULE (MEMORIZE THIS)

| Unit  | Depends on |
| ----- | ---------- |
| `px`  | Nothing    |
| `em`  | Parent     |
| `rem` | `<html>`   |
| `%`   | Parent     |

---

## üß† Real-life analogy

* **px** ‚Üí Fixed ruler
* **em / %** ‚Üí Depends on parent‚Äôs size
* **rem** ‚Üí Depends on building‚Äôs main rule (`<html>`)
