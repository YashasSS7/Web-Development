 <!---                                                     font-variant 

ðŸ‘‰ It controls special text styles provided by the font.
ðŸ‘‰ Most commonly used for small capital letters.

#There are two common values for the font-variant property.
1)normal: The default value.

2)small-caps: This value renders the text in small capital letters.
    Lowercase letters become small uppercase
    Uppercase letters stay uppercase
    Size of converted letters is smaller than real capitals

-->
<html lang="en">
<head>
    <style>
        #p1 {
            font-variant: normal;
        }
        #p2 {
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p id="p1">font-variant: normal;</p>
    <p id="p2">font-variant: small-caps;</p>
</body>
</html>
